trigger:
  branches:
    include:
      - main
  paths:
    include:
      - server
  

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        # Install JDK 21
        sudo apt update
        sudo apt install -y openjdk-21-jdk
        
        # Set JAVA_HOME environment variable
        export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH

        # Verify installation
        java -version
      displayName: Install JDK 21

    - script: |
        # Install Maven
        sudo apt install -y maven
        
        # Verify installation
        mvn -version
      displayName: Install Maven

    - checkout: self

    - task: Maven@4
      inputs:
        mavenPomFile: 'server/pom.xml'
        options: '-DskipTests'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.21'
        jdkArchitectureOption: 'x64'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
      displayName: Build Spring Boot App
        
    - task: CopyFiles@2
      inputs:
        SourceFolder: 'server/target'
        Contents: 'app.jar'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
      displayName: Copy app.jar to Artifacts Directory
         
    - task: CopyFiles@2
      inputs:
        SourceFolder: 'server'
        Contents: 'Dockerfile'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
      displayName: Copy Dockerfile to Artifacts Directory
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/app.jar'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: Publish app.jar to Artifacts

- stage: Deploy
  jobs:
  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'azureDevOpsStage'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az acr login --name PfeAcrDevops'
      displayName: Azure CLI Login to ACR

    - checkout: self
    - script: ls -l
  
    - script: |
        # Build Docker image
        docker build -t spring-server $(Build.ArtifactStagingDirectory)
      displayName: Build Docker image

    - script: |
        # Tag Docker image
        docker tag spring-server PFEACR.azurecr.io/spring-server:latest
      displayName: Tag Docker image

    - script: |
        # Push Docker image to Azure Container Registry
        docker push PFEACR.azurecr.io/spring-server:latest
      displayName: Push Docker image to ACR

