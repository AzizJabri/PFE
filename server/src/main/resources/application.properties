server.port=8000

spring.datasource.url=jdbc:postgresql://db-server-pfe.postgres.database.azure.com:5432/project?useSSL=true&requireSSL=false
spring.datasource.username=azizjb
spring.datasource.password=${db-password}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.sql.init.mode=embedded

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# JWT
auth.app.jwtSecret=${jwt-secret}
auth.app.jwtExpirationMs=7200000
auth.app.refreshTokenExpirationMs=604800000


spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=${KEY_VAULT_ENDPOINT}
spring.cloud.azure.keyvault.secret.endpoint=${KEY_VAULT_ENDPOINT}
spring.cloud.azure.keyvault.secret.property-source-enabled=true
