#deploy pfeacr.azurecr.io/spring-server:41 here   
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-server
  labels:
    app: spring-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-server
  template:
    metadata:
      labels:
        app: spring-server
    spec:
      minReadySeconds: 5
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
        type: RollingUpdate
      containers:
      - name: spring-server
        image: $(acrName)/spring-server:$(imageTag)
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        envFrom:
        - secretRef:
            name: spring-server-secrets
  